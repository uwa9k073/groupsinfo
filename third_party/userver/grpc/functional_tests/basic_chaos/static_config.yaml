# yaml
components_manager:
    components:
        # The required common components
        logging:
            fs-task-processor: fs-task-processor
            loggers:
                default:
                    file_path: '@stderr'
                    level: debug
                    overflow_behavior: discard

        # gRPC server and service
        grpc-server:
            port: 8091
            service-defaults:
                task-processor: main-task-processor
                middlewares:
                  - grpc-server-logging
                  - grpc-server-baggage
                  - grpc-server-congestion-control

        grpc-server-logging:
            msg-size-log-limit: 10

        grpc-server-deadline-propagation:

        grpc-server-baggage:

        grpc-server-congestion-control:

        greeter-service:
            greeting-prefix: Hello

        # gRPC client
        grpc-client-factory:
            task-processor: grpc-blocking-task-processor
            channel-args: {}
            middlewares:
              - grpc-client-logging
              - grpc-client-baggage
        greeter-client:
            endpoint: '[::]:8081'

        # http server
        server:
            listener:
                port: 8092
                task_processor: main-task-processor

        # http handler for test case
        greeter-http-handler:
            path: /hello
            method: POST
            task_processor: main-task-processor

        http-client:
            fs-task-processor: main-task-processor
        dns-client:
            fs-task-processor: fs-task-processor
        congestion-control:

        testsuite-support:
        tests-control:
            method: POST
            path: /tests/{action}
            skip-unregistered-testpoints: true
            task_processor: main-task-processor
            testpoint-timeout: 10s
            throttling_enabled: false

        grpc-client-logging:
        grpc-client-deadline-propagation:
        grpc-client-baggage:

    default_task_processor: main-task-processor

    task_processors:
        grpc-blocking-task-processor:  # For blocking gRPC channel creation
            thread_name: grpc-worker
            worker_threads: 2
        main-task-processor:           # For non-blocking operations
            worker_threads: 4
        fs-task-processor:             # For blocking filesystem operations
            worker_threads: 2
